<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>手机滑屏</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>

<div class="music" id="musicMenu">
    <audio src="audio/music.mp3" preload="none" loop id="musicAudio"></audio>
</div>




<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide page1">
            <div class="text">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="tuzhang"></div>


        </div>
        <div class="swiper-slide page2">

            <div class="bg"></div>
            <div class="text1">
                <span></span>
                <span></span>
            </div>
            <div class="text2">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="hand"></div>
            <div class="knife"></div>

        </div>
        <div class="swiper-slide page3"><div class="bg"></div>
            <div class="quan"></div>
            <div class="txt"></div>
            <div class="renwu">
                <div class="ren1"></div>
                <div class="ren2"></div>
                <div class="ren3"></div>
                <div class="ren4"></div>
            </div>
            <div class="btns"></div>
        </div>
    </div>
</div>

<div class="arrow"></div>


<script>
    var mySwiper = new Swiper ('.swiper-container', {
        direction: 'vertical', // 垂直切换选项
        loop: true, // 循环模式选项

        // 如果需要分页器
        pagination: {
            el: '.swiper-pagination'
        },

        // 如果需要前进后退按钮
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev'
        },

        // 如果需要滚动条
        scrollbar: {
            el: '.swiper-scrollbar'
        }
    })

</script>

<script src="js/swiper.min.js"></script>
<script src="js/index.js"></script>

 </body>
</html>
